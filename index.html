<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visualizador 3D Pro</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

    <div id="debug-log"></div>

    <div id="start-screen">
        <button id="btn-init" class="neon-btn">INICIAR SISTEMA</button>
        <p class="subtitle">Toque para ativar o som</p>
    </div>

    <div id="player-ui">
        <div id="track-info">Aguardando arquivo...</div>
        
        <div class="controls">
            <label for="file-input" class="btn-control btn-file">
                <i class="fas fa-folder-open"></i>
            </label>
            <input type="file" id="file-input" accept="*/*">

            <button id="btn-play" class="btn-control btn-play-action">
                <i class="fas fa-play"></i>
            </button>
        </div>
    </div>

    <div id="canvas-container"></div>

    <audio id="audio-source" playsinline webkit-playsinline crossorigin="anonymous"></audio>

    <script src="script.js"></script>

</body>
</html>
