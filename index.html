<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visualizador V5 - Modo Compatibilidade</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        /* --- CSS --- */
        body {
            margin: 0;
            background-color: #000;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        /* Log de Erros Visível */
        #debug-screen {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100px;
            background: rgba(255,0,0,0.8); color: white;
            z-index: 999999; font-size: 10px; overflow-y: scroll; padding: 5px;
        }

        /* Tela Inicial */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 200;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* Botão Gigante */
        #btn-start {
            padding: 30px 60px;
            font-size: 1.5rem;
            border: 4px solid #00ff88;
            color: #00ff88;
            background: black;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 30px rgba(0,255,136,0.3);
        }
        #btn-start:active { background: #00ff88; color: black; }

        /* Player UI */
        #ui {
            display: none;
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px;
            background: rgba(20,20,20,0.9);
            border-radius: 20px; padding: 20px;
            z-index: 100;
            flex-direction: column; gap: 15px; align-items: center;
            border: 1px solid #333;
        }

        .controls { display: flex; width: 100%; justify-content: space-between; align-items: center; }
        
        .btn-file {
            background: #333; padding: 15px 25px; border-radius: 30px;
            display: flex; align-items: center; gap: 10px; cursor: pointer;
        }
        
        .btn-play {
            width: 60px; height: 60px; border-radius: 50%;
            background: #00ff88; border: none; font-size: 1.5rem;
            display: flex; justify-content: center; align-items: center;
            color: black;
        }

        #canvas-div { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        input { display: none; }
    </style>
</head>
<body>

    <div id="debug-screen">LOG DE ERROS:<br></div>

    <div id="overlay">
        <button id="btn-start" onclick="startSystem()">INICIAR</button>
    </div>

    <div id="ui">
        <div id="song-title" style="color:#ccc; font-size:0.9rem;">Selecione um arquivo</div>
        <div class="controls">
            <label for="file-in" class="btn-file"><i class="fas fa-folder"></i> Arquivo</label>
            <input type="file" id="file-in" accept="*/*" onchange="loadFile(this)">
            
            <button class="btn-play" id="btn-play" onclick="togglePlay()">
                <i class="fas fa-play"></i>
            </button>
        </div>
    </div>

    <div id="canvas-div"></div>
    <audio id="audio" playsinline webkit-playsinline></audio>

    <script>
        // --- SISTEMA DE ERRO (Roda primeiro) ---
        window.onerror = function(msg, url, line) {
            const d = document.getElementById('debug-screen');
            d.style.display = 'block';
            d.innerHTML += `ERRO: ${msg} (Linha ${line})<br>`;
        };

        // --- VARIÁVEIS GLOBAIS ---
        var audioCtx, analyser, dataArray, source;
        var scene, camera, renderer, sphere;
        var originalPositions = []; // Importante: Array normal
        var isReady = false;

        // --- 1. FUNÇÃO DE INÍCIO (Chamada pelo botão) ---
        function startSystem() {
            try {
                // Audio
                var AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 128;
                dataArray = new Uint8Array(analyser.frequencyBinCount);

                // Conexão HTML Audio -> Analyser
                var audioEl = document.getElementById('audio');
                source = audioCtx.createMediaElementSource(audioEl);
                source.connect(analyser);
                analyser.connect(audioCtx.destination);

                if(audioCtx.state === 'suspended') audioCtx.resume();

                // UI Switch
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('ui').style.display = 'flex';
                
                isReady = true;

                // Iniciar 3D
                init3D();

            } catch (e) {
                alert("Erro Fatal: " + e.message);
            }
        }

        // --- 2. LÓGICA 3D (THREE.JS PURO) ---
        function init3D() {
            if(typeof THREE === 'undefined') {
                alert("Three.js não carregou! Verifique sua internet.");
                return;
            }

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = window.innerWidth < 768 ? 90 : 60;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-div').appendChild(renderer.domElement);

            // Luzes
            var light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(10,10,10);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040));

            // Esfera
            var geo = new THREE.IcosahedronGeometry(15, 3);
            var mat = new THREE.MeshStandardMaterial({
                color: 0x00ff88,
                wireframe: true,
                roughness: 0.5
            });
            sphere = new THREE.Mesh(geo, mat);
            scene.add(sphere);

            // Salvar posições originais (Método Clássico)
            var pos = geo.attributes.position;
            for(var i=0; i<pos.count; i++){
                originalPositions.push({
                    x: pos.getX(i),
                    y: pos.getY(i),
                    z: pos.getZ(i)
                });
            }

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            
            var time = Date.now() * 0.002;
            var bass = 0;

            if(isReady && !document.getElementById('audio').paused) {
                analyser.getByteFrequencyData(dataArray);
                // Pega média dos primeiros 5 bins (Grave)
                var sum = 0;
                for(var i=0; i<5; i++) sum += dataArray[i];
                bass = (sum / 5) / 255; 
            }

            // Animação da Esfera
            if(sphere) {
                // Rotação constante
                sphere.rotation.y += 0.004;
                sphere.rotation.z += 0.002;

                // Cor
                var hue = 0.35 + (bass * 0.4);
                sphere.material.color.setHSL(hue, 1.0, 0.5);

                // Deformação (Matemática Pura)
                var positions = sphere.geometry.attributes.position;
                
                for(var i=0; i<positions.count; i++) {
                    var o = originalPositions[i];
                    
                    // Onda simples
                    var wave = Math.sin(o.x * 0.3 + time) + Math.cos(o.y * 0.3 + time);
                    
                    // Intensidade
                    var amp = 1.0 + (bass * 10.0);
                    
                    // Direção normalizada
                    var len = Math.sqrt(o.x*o.x + o.y*o.y + o.z*o.z);
                    var nx = o.x/len; var ny = o.y/len; var nz = o.z/len;
                    
                    var dist = 15 + (wave * 0.5 * amp) + (bass * 4);

                    positions.setXYZ(i, nx*dist, ny*dist, nz*dist);
                }
                positions.needsUpdate = true;
            }

            renderer.render(scene, camera);
        }

        // --- 3. CONTROLES DE ARQUIVO ---
        function loadFile(input) {
            var file = input.files[0];
            if(!file) return;
            
            var url = URL.createObjectURL(file);
            var audio = document.getElementById('audio');
            audio.src = url;
            document.getElementById('song-title').innerText = file.name;

            audio.play()
                .then(function(){ updateBtn(true); })
                .catch(function(){ updateBtn(false); });
        }

        function togglePlay() {
            var audio = document.getElementById('audio');
            if(audioCtx.state === 'suspended') audioCtx.resume();
            
            if(audio.paused) {
                audio.play();
                updateBtn(true);
            } else {
                audio.pause();
                updateBtn(false);
            }
        }

        function updateBtn(isPlaying) {
            var btn = document.getElementById('btn-play');
            btn.innerHTML = isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
        }

        // Resize
        window.addEventListener('resize', function(){
            if(camera && renderer) {
                camera.aspect = window.innerWidth/window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });

    </script>
</body>
</html>
